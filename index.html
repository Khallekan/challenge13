<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./css/index.css" />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <header class="header">
        <h2 class="header-logo">IP Address Tracker</h2>
        <form id="form" class="form" method="GET">
          <input
            type="text"
            class="input"
            placeholder="Search for any IP address or domain"
            id="input"
          />
          <button type="button" class="button">
            <img src="./images/icon-arrow.svg" alt="search" />
          </button>
        </form>
        <section class="info">
          <div class="container">
            <h3 class="container-header">ip address</h3>
            <p class="result" id="ip"></p>
            <div class="divide"></div>
          </div>
          <div class="container">
            <h3 class="container-header">location</h3>
            <p class="result" id="location"></p>
            <div class="divide"></div>
          </div>
          <div class="container">
            <h3 class="container-header">timezone</h3>
            <p class="result" id="timezone"></p>
            <div class="divide"></div>
          </div>
          <div class="container">
            <h3 class="container-header">isp</h3>
            <p class="result" id="isp"></p>
          </div>
        </section>
      </header>

      <div class="map" id="mapid"></div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by
      <a href="https://github.com/Khallekan/challenge13">Khal Lekan</a>.
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
